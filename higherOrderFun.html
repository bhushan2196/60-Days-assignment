<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let numbersArray = [2,3,7,8,10.13,15,18,34,25];

        let doublesArray=numbersArray.map(el=> el)
        console.log('doublesArray',doublesArray);
        
        let evenNumbersArray=numbersArray.filter(el=> el%2==0)
        console.log("evenNumbersArray",evenNumbersArray);

        let Summation=numbersArray.reduce((total,el)=>total+el,0)
        console.log("Summation",Summation);
    </script>
    
</body>
</html>
