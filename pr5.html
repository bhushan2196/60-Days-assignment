<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let str="The quick brown fox jumps over the lazy dog"
        let str2=""
        for(let i=0;i<str.length;i++){
            if(str[i]==" "){
                str2+="-"
            }
            else{
                str2+=str[i]
            }
        }
        console.log(str2);
    </script>
</body>
</html>
