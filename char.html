<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isLowerCase(char) {
        

        if (char >= "a" && char <= "z") {
          console.log(`${char} is in Lower case`);
        } else {
          console.log(`${char} is not in Lower case`);
        }
      }

      let char = "a";

      isLowerCase(char);
    </script>
  </body>
</html>
